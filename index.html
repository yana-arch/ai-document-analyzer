<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Document Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color, #4f46e5)',
              secondary: 'var(--secondary-color, #10b981)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>

    <style>
      /* Code block styling */
      .code-block {
        position: relative;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.375rem;
        padding: 1rem;
        margin: 1rem 0;
        overflow-x: auto;
      }

      .dark .code-block {
        background-color: #1f2937;
        border-color: #374151;
      }

      .code-block code {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        color: #374151;
      }

      .dark .code-block code {
        color: #f9fafb;
      }

      .copy-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.25rem;
        border-radius: 0.25rem;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .code-block:hover .copy-button {
        opacity: 1;
      }

      .copy-button:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .dark .copy-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-zinc-100 dark:bg-zinc-900 text-zinc-800 dark:text-zinc-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Code copy functionality -->
    <script>
      function copyToClipboard(buttonElement) {
        const codeBlock = buttonElement.previousElementSibling;
        const textToCopy = codeBlock.textContent || codeBlock.innerText;

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(textToCopy).then(() => {
            showCopyFeedback(buttonElement, 'Copied!');
          }).catch(err => {
            console.error('Failed to copy text using Clipboard API', err);
            fallbackCopyTextToClipboard(textToCopy, buttonElement);
          });
        } else {
          fallbackCopyTextToClipboard(textToCopy, buttonElement);
        }
      }

      function fallbackCopyTextToClipboard(text, buttonElement) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "absolute";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          document.execCommand('copy');
          showCopyFeedback(buttonElement, 'Copied!');
        } catch (err) {
          console.error('Fallback: Oops, unable to copy', err);
          showCopyFeedback(buttonElement, 'Failed');
        }

        document.body.removeChild(textArea);
      }

      function showCopyFeedback(buttonElement, message) {
        const originalText = buttonElement.innerHTML;
        buttonElement.innerHTML = 'âœ…';
        buttonElement.title = message;

        setTimeout(() => {
          buttonElement.innerHTML = originalText;
          buttonElement.title = 'Copy code';
        }, 2000);
      }
    </script>
  </body>
</html>
